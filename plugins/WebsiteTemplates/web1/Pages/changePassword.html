<div class="cssImports"></div>
<div class="container main">
    <div class="content-info-page">
        <div class="innerpage row account-innerpage">
            <reusecomponent class="c46972">{{> myAccount id='leftNavigation.partial' }}</reusecomponent>
            <div class="col-sm-8 col-md-9 col-lg-9 col-xs-12">
            <div class="ob-account-right">
            <div class="ob-main-address-block">
                <reusecomponent class="c8300">{{> myAccount id='breadCrumb.partial' }}</reusecomponent>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h1 class="main-title"><i class="fa fa-lock"></i>Change Password</h1>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 pull-right"></div>
                </div>
                <div class="ob-change-password">
                    <form name="ob_change_pwd" method="post" id="change_pass_form">
                        <div class="row">
                            <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label class="required" for="ob_change_pwd_current_password">Current Password</label><span class="red">*</span>
                                            <input class="input"
                                            type="password" id="change_password_current" name="current_password" required="required"
                                            placeholder="Enter Current Password" data-original-title="Current Password"
                                            data-placement="bottom" />
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label class="required" for="ob_change_pwd_password_first">New Password</label><span class="red">*</span>
                                            <input class="input" type="password"
                                            id="change_password_first" name="first_password" required="required" placeholder="Enter New Password"
                                            data-original-title="New Password" data-placement="bottom" />
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label class="required" for="ob_change_pwd_password_second">Confirm Password</label><span class="red">*</span>
                                            <input class="input"
                                            type="password" id="change_password_second" name="second_password" required="required"
                                            placeholder="Enter New Password Again" data-original-title="Confirm Password"
                                            data-placement="bottom" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                                <div class="btn-box-main"><span class="required-field">* Required Fields</span>
                                    <input class="btn btn-default"
                                    type="submit" value="Save" />
                                    <input class="btn btn-default" type="reset" value="Reset" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="./assets/client-plugins/change-password-page.js" defer="defer"></script>
